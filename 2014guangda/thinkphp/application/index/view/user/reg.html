{include file='header'}

<div class="col-md-4"></div>

<h2>***欢迎加入***</h2>

<form action="{:url('doReg')}" class="form" onsubmit="return check()">

	<div class="form-group container">
		<label style="width: 80px">邮箱</label>
		<input type="text" class="form-control" placeholder="@example.com" aria-describedby="sizing-addon3" name="user_email">
	</div>

	<div class="form-group container">
		<label style="width: 80px">用户名</label>
		<input type="text" class="form-control" aria-describedby="sizing-addon3" name="user_name">
	</div>

	<div class="form-group container">
		<label style="width: 80px">密码</label>
		<input type="password" class="form-control pwd" aria-describedby="sizing-addon3" name="user_pwd">
	</div>

	<div class="form-group container">
		<label style="width: 80px">重复密码</label>
		<input type="password" class="form-control repwd" aria-describedby="sizing-addon3" name="user_repwd">
	</div>

	<div class="form-group container">
		<img class="yzm_img" src="{:captcha_src()}" alt="captcha" onclick="change_cpt()"/>
		<div></div>
		<label style="width: 80px">验证码</label>
		<input type="text" class="form-control" aria-describedby="sizing-addon3" name="yzm">
	</div>

	<div class="form-group container">
		<input type="submit" class="btn btn-success" value="立即注册">
	</div>
</form>
<script type="text/javascript">
	function change_cpt(){
		$('.yzm_img').attr('src',"{:captcha_src()}?"+Math.random());

	}
	function check(){
		var uname = $('[name="user_name"').val()
		var pwd = $('.pwd').val()
		var repwd = $('.repwd').val()
		console.log(pwd)
		if(pwd == '' || uname==''){
			alert('信息不完整！')
			return false;
		}
		else if(pwd != repwd){
			alert('密码与重复密码不一致！')
			return false;
		}
		else{
			return true;
		}
	}
</script>

{include file='footer'}
