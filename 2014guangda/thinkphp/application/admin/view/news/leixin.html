{include file="header"}
    <div class="container">
        <h2>新闻列表</h2>
        <div>
            <div class="col-md-2">
            	<form action="{:url('leixin')}" enctype="multipart/form-data" method="post">
            		<div class="form-group">
            			<select name="cate_id">
            			    <option value="0">全部</option>
            			    <option value="1">国内新闻</option>
            			    <option value="2">国际新闻</option>
            			    <option value="3">娱乐新闻</option>
            		    </select>
            		</div>
            		
            		<div class="form-group">
                            <input type="submit" value="查询" class="btn btn-success">
                    </div>
            	</form>
            </div>
            
            <div class="col-md-2 pull-right">
                <a href="{:url('add')}">
                    <input type="submit" value="添加新闻" class="btn btn-success">
                </a>
                <a href="{:url('app/index/index/home')}">
			        返回首页
		        </a>
            </div>
        </div>
        <table class="table">
            <tr>
                <th>编号</th>
                <th>新闻标题</th>
                <th></th>
                <th></th>
            </tr>
            {foreach $news_list as $info}
            <tr>
                <td>{$info.id}</td>
                <td>{$info.news_name}</td>
                <td><a href="{:url('index/news/preview',['id'=>$info.id])}" class="btn btn-success">预览</a></td>
                <td><a href="{:url('delete',['id'=>$info.id])}" class="btn btn-danger">删除</a></td>
            </tr>
            {/foreach}
        </table>
    </div>
{include file="footer"}
